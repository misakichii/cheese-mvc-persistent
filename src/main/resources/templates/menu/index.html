<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>

    <body class="container">

        <h1 th:text="${title}">Default Title</h1>

        <nav th:replace="fragments :: navigation"></nav>

        <ul>
            <li th:each="menu : ${menus}">
                <!--Each menu in the list should link to a URL /menu/view/5-->
                <a th:href="'/menu/view/' + ${menu.id}" th:text="${menu.name}"></a>

            </li>
        </ul>

<!--@{link/path}: creates a link to the path specified relative to the deployment context. per thymeleaf cheatsheet-->
        <a th:href="@{'/menu/add'}">Add Menu</a>
    </body>
</html>
